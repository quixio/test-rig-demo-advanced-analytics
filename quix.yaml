# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Marimo
    application: marimo
    version: latest
    deploymentType: Service
    resources:
      cpu: 1000
      memory: 4000
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: marimo-analysis
    state:
      enabled: true
      size: 1
    network:
      ports:
        - port: 80
          targetPort: 8080
    variables:
      - name: BACKEND_API_URL
        inputType: FreeText
        description: Backend API URL for test data
        required: true
        value: https://backend-api-quixers-quixtestmanager-new.az-france-0.app.quix.io/api/v1/tests
      - name: BACKEND_API_TOKEN
        inputType: Secret
        description: Bearer token for Backend API authentication
        required: true
        secretKey: test_manager_pat_token
      - name: QUIXLAKE_URL
        inputType: FreeText
        description: QuixLake base URL
        required: true
        value: https://quixlake-quixers-testrigdemodatawarehouse-prod.az-france-0.app.quix.io/
      - name: QUIXLAKE_TOKEN
        inputType: Secret
        description: Bearer token for QuixLake authentication
        required: true
        secretKey: test_manager_pat_token
  - name: Simple Marimo
    application: marimo_simple
    version: latest
    deploymentType: Service
    resources:
      cpu: 1000
      memory: 4000
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: simplemarimo-c42ffa5
    network:
      ports:
        - port: 80
          targetPort: 8080

# This section describes the Topics of the data pipeline
topics:
  - name: http-source
